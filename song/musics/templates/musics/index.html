{% extends 'base.html' %}

{% block content %}
  <h1>INDEX</h1>
  <hr>
  {% for music in musics  %}
    <p enctype = "multipart/form-data"> {{ music.image }} </p>
    <p> 가수 : <a href="{% url 'musics:detail' music.pk %}">
      {{ music.artist }}
    </a></p>
  {% endfor %}
  <hr>
  {% if request.user.is_authenticated %}
    <a href="{% url 'musics:create' %}">CREATE</a>
  {% else %}
    <a href="{% url 'accounts:login' %}">새 글을 작성하려면 로그인하세요</a>
  {% endif %}
{% endblock content %}
